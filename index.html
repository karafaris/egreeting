<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Greeting Card</title>
  <link rel="stylesheet" href="egreeting.css"> <!-- Connect CSS -->
</head>
<body>

  <!-- Greeting Card Structure -->
  <div class="card-container" onclick="openCard()">
    <div class="card">
      <div class="front">Click to Open</div>
      <div class="inside">
        <p id="custom-message">Happy Birthday, Alex!</p>
        <img src="images/card-01-card.jpg" id="custom-image" alt="Custom Image">
      </div>
    </div>
  </div>

  <script src="egreeting.js"></script> <!-- Connect JS -->
</body>
</html>
