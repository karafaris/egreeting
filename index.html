<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Greeting Card</title>
  <link rel="stylesheet" href="egreeting.css">
</head>
<body>

  <div class="card-container" onclick="openCard()">
    <div class="card" id="card">
      <div class="front">
        <h2>Click to Open</h2>
      </div>
      <div class="inside">
        <p id="custom-message">Happy Birthday, Alex!</p>
        <img src="/images/card-01-card.jpg" id="custom-image" alt="Custom Image">
      </div>
    </div>
  </div>

  <script src="egreeting.js"></script>

</body>
</html>
